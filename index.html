<h1>Welcome to file saver!</h1>
<button id="saveButton">Choose a drive to save your file</button>
<br />
<output id="output" />
<script>
    const saveButton = document.getElementById('saveButton');
    saveButton.addEventListener('click', async () => {
        try {
            const device = await navigator.usb.requestDevice({
                filters: [{ vendorId: 0xbc2 }, {vendorId: 0x1058}, {vendorId: 0x144f}, {vendorId: 0x04e8}]
            });
            await device.open();
            const output = document.getElementById('output');
            output.innerText = `You have a ${device.productName}. Serial number: ${device.serialNumber}. Thanks, now we know.`
        } catch (e) {
            console.log("Not sure if the user has an external drive")
        } finally {
        }
    })
</script>
